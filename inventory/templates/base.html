<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>El Cafe de Django Delights</title>
	<!-- {% load static %} -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	{% block head %}
	<link rel="stylesheet" href="{% static 'inventory/style.css' %}">
	{% endblock %}
</head>
<body>
	<div class="container-fluid px-0">
		<div class="header px-2">
			<nav class="navbar navbar-expand-lg navbar-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="{% url 'home' %}">El Cafe de Django Delights&nbsp;<small>&#129380;</small></a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav ms-3 me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="{% url 'ingredientlist'%}">Ingredients</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'menuitemlist'%}">Menu Items</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'purchaselist'%}">Purchases</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'show_profit' %}">Balance</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'profile' %}">Account</a>
						</li>
					</ul>
					<span class="navbar-text">
						{% if user.username %}
							<a role="button" class="text-decoration-none btn btn-warning" href="{% url 'logout' %}">Logout</a>
						{% endif %}
					</span>
					</div>
				</div>
			</nav>	  
		
		</div>
	</div>
	<div class="d-flex justify-content-center p-2">
        <picture>
            <source media="(max-width: 600px)" srcset="{% static 'inventory/shakes_sm.webp' %}" width="200" height="127" type="image/webp">
            <source media="(min-width: 768px)" srcset="{% static 'inventory/shakes.webp' %}" width="300" height="190" type="image/webp">
            <img src="{% static 'inventory/shakes.webp' %}" width="300" height="190" alt="AER company logo">
        </picture>
	</div>
	<hr>
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
	<footer>
		<div id="fancy">
			<div id="inside-fancy" class="d-flex justify-content-center p-3">
				<span><i>a codecademy project</i><br>&copy;2024 AER<span>
			</div>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
