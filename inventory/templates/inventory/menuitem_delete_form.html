{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'inventory/style.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid p-4">
  {% if messages %}
    <div class="container">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}

  <div class="container">
    <h2>Delete Menu item</h2>
    <hr>
    <form method="POST">
      {% csrf_token %}
      <p>Are you sure you want to delete <strong>{{ menuitem.title | title }}</strong>?</p>
      <input type="submit" class="btn btn-danger" value="Delete"/>
    </form>
  </div>
</div>
{% endblock %}
